<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I love Food</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Food</h1>

    <form id="food-form"> <!--all entries are already validated-->
        <label for="fname">Food name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="desc">Food Description:</label><br>
        <input type="text" id="desc" name="desc" required><br>
        <label for="url">Image URL:</label><br>
        <input type="text" id="url" name="url" required><br>
        <label for="rank">Rank:</label><br>
        <input type="number" id="rank" name="rank" required><br>
        <button id="submit">Submit</button><br><br>
    </form>

    <div id="food-cards">
        <!-- Food cards will be dynamically added here -->
    </div>
    
	<script src="index.js"></script>
    <script src="form.js"></script>
  </body>
</html>
